<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Sushi</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css" media="all">
    <script src="./js/lib/jquery-1.7.1.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/LinkTray.js"></script>
    <script src="./js/Rail.js"></script>
</head>
<body>

<p>
	SUSHI
</p>
<p>
	<button id='start-button'>Start</button>
	<br>
	Link : <input id='linknum-input' value='200'></input>
	<br>
	Time : <input id='time-input' value=''></input>
	<br>
	Speed : <input id='speed-input' type="number" value="300">
	<br>
	<button id='reset-button'>All Reset</button>
	<br>
	<button class='dish-button' name="dish-pen" value="1">id:1</button>
	<button class='dish-button' name="dish-pen" value="2">id:2</button>
	<button class='dish-button' name="dish-pen" value="3">id:3</button>
	<button class='dish-button' name="dish-pen" value="4">id:4</button>
	<button class='dish-button' name="dish-pen" value="5">id:5</button>
</p>
<canvas id='main-canvas' width='800' height='600'>
</canvas>

    <script>
    	var i = 0;
    	$('.dish-button').each(function(){
    		$(this).css('background-color',setting.dishcolor[i+1]);
    		i++;
    	});
    </script>
</body>
</html>
